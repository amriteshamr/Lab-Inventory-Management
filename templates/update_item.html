<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Equipment Quantity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        button, .btn {
            width: auto; /* Adjusts button width to fit content */
            padding: 10px 20px; /* Adds appropriate padding */
            font-size: 1rem;
            background-color: #33bd2c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover, .btn:hover {
            background-color: #198b00;
        }
    
        .back-btn {
            background-color: #3498db;
            color: white;
            text-align: center;
            margin-top: 10px;
            padding: 10px 20px; /* Adjust padding for consistency */
        }
    
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
    
    
</head>
<body>
    <div class="sidebar">
        <h2>LabSync</h2>
        <a href="{{ url_for('dashboard') }}">View Inventory</a>
        <a href="{{ url_for('add_equipment') }}">Add Equipment</a>
        <a href="{{ url_for('view_inventory') }}">Inventory List</a>
        <a href="{{ url_for('update_item') }}">Update Item</a>
        <a href="{{ url_for('delete_item') }}">Delete Item</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="main-content">
        <h2>Update Equipment Quantity</h2>
        <form method="POST" action="{{ url_for('update_item') }}">
            <label for="item_id">Select Equipment:</label>
            <select name="item_id" id="item_id" required>
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }} (Current Quantity: {{ item.quantity }})</option>
                {% endfor %}
            </select>
            <label for="change_in_quantity">Change in Quantity:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" name="change_in_quantity" id="change_in_quantity" required>
                <select name="change_type" required>
                    <option value="increase">Increase</option>
                    <option value="decrease">Decrease</option>
                </select>
            </div>
            <button type="submit">Update Quantity</button>
            <a href="{{ url_for('dashboard') }}" class="btn back-btn">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
