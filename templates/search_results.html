<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="results-container">
        <h2>Search Results</h2>
        <a class="back-link" href="{{ url_for('search_item') }}">Back to Search</a>
        <a class="back-link" href="{{ url_for('dashboard') }}">Back to Dashboard</a>

        <div class="table-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Stack</th>
                        <th>Row</th>
                        <th>Box</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.location_stack }}</td>
                        <td>{{ item.location_row }}</td>
                        <td>{{ item.location_box }}</td>    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
