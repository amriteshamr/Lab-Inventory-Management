<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Equipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        h2 {
            font-size: 2rem;
            color: #33bd2c;
            margin-bottom: 20px;
        }
    
        label {
            font-size: 1rem;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }
    
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    
        button, .btn {
            width: 100%; /* Ensure buttons take up full width of the container */
            padding: 12px;
            font-size: 1rem;
            background-color: #33bd2c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
    
        button:hover, .btn:hover {
            background-color: #198b00;
        }
    
        .back-btn {
            width: 100%; /* Ensure back button matches width of other buttons */
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px; /* Ensure spacing between buttons */
            transition: background-color 0.3s ease;
        }
    
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
    
    
</head>
<body>
    <div class="sidebar">
        <h2>LabSync</h2>
        <a href="{{ url_for('dashboard') }}">View Inventory</a>
        <a href="{{ url_for('add_equipment') }}">Add Equipment</a>
        <a href="{{ url_for('view_inventory') }}">Inventory List</a>
        <a href="{{ url_for('update_item') }}">Update Item</a>
        <a href="{{ url_for('delete_item') }}">Delete Item</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="main-content">
        <h2>Delete Equipment</h2>
        <form method="POST" action="{{ url_for('delete_item') }}">
            <label for="item_id">Select Equipment to Delete:</label>
            <select name="item_id" id="item_id" required>
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }} (Quantity: {{ item.quantity }})</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn delete-btn">Delete Equipment</button>
            <a href="{{ url_for('dashboard') }}" class="btn back-btn">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
