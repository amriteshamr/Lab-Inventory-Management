<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Equipment</title>
    <style>
        /* Reset all margins and padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Fixed Sidebar */
.sidebar {
    width: 200px;
    background-color: #333;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    overflow-y: auto; /* Enables scrolling if sidebar content is too long */
}

.sidebar h2 {
    margin-bottom: 1rem;
    font-size: 1.5rem;
    text-align: center;
    color: #33bd2c;
}

.sidebar a {
    color: #ffffff;
    padding: 10px 0;
    text-decoration: none;
    font-size: 1rem;
    display: block;
    transition: background 0.3s;
}

.sidebar a:hover {
    background-color: #198b00;
}

        /* General Container */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        /* Label Styling */
        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #333;
        }

        /* Select Box Styling */
        #item_id {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Buttons */
        button, .back-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .back-btn {
            background-color: #3498db;
            color: white;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        /* Style for the back link */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>LabSync</h2>
        <a href="{{ url_for('dashboard') }}">View Inventory</a>
        <a href="{{ url_for('add_equipment') }}">Add Equipment</a>
        <a href="{{ url_for('view_inventory') }}">Inventory List</a>
        <a href="{{ url_for('update_item') }}">Update Item</a>
        <a href="{{ url_for('delete_item') }}">Delete Item</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h2>Delete Equipment</h2>
        <form method="POST" action="{{ url_for('delete_item') }}">
            <div class="form-group">
                <label for="item_id">Select Equipment to Delete:</label>
                <select name="item_id" id="item_id" required>
                    {% for item in items %}
                    <option value="{{ item.id }}">{{ item.name }} (Quantity: {{ item.quantity }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn delete-btn">Delete Equipment</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
