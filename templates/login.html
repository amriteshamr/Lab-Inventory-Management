<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lab Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Background */
        body {
            background: url('static/media/bg.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Container Styling */
        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            background: #212121;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo */
        .college-logo {
            max-width: 300px;
            
        }

        /* Form Title */
        h2 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        /* Button Styling */
        #login-btn {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #33bd2c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-btn:hover {
            background-color: #198b00;
        }

        /* Footer Text */
        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #777;
        }

        img{
            padding-bottom: 20px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- College Logo -->
        <img src="{{ url_for('static', filename='media/thd-logo-white.png') }}" alt="College Logo" class="college-logo">

        <h2>Login to LabSync</h2>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit" id="login-btn">Login</button>
        </form>

        <!-- Footer Text -->
        <p class="footer-text">Technische Hochshule Deggendorf - Campus Cham</p>
    </div>
</body>
</html>
