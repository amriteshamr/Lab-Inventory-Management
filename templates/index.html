<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Inventory</title>
</head>
<body>
    <h2>Lab Equipment</h2>
    <a href="{{ url_for('add_equipment') }}">Add Equipment</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Location Stack</th>
                <th>Location Row</th>
                <th>Location Box</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.location_stack }}</td>
                <td>{{ item.location_row }}</td>
                <td>{{ item.location_box }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
